<!DOCTYPE html>
<html>
<head>
    <title>创建扩展图标</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>DOM监听器扩展图标生成器</h1>

    <div>
        <canvas id="icon16" width="16" height="16"></canvas>
        <canvas id="icon32" width="32" height="32"></canvas>
        <canvas id="icon48" width="48" height="48"></canvas>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <button onclick="generateAllIcons()">生成所有图标</button>
    <button onclick="downloadIcon(16)">下载 16x16</button>
    <button onclick="downloadIcon(32)">下载 32x32</button>
    <button onclick="downloadIcon(48)">下载 48x48</button>
    <button onclick="downloadIcon(128)">下载 128x128</button>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');

            // 清空画布
            ctx.clearRect(0, 0, size, size);

            // 绘制背景
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(0, 0, size, size);

            // 绘制放大镜图标
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 16);

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;

            // 画圆形
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // 画手柄
            ctx.beginPath();
            ctx.moveTo(centerX + radius * 0.7, centerY + radius * 0.7);
            ctx.lineTo(centerX + radius * 1.3, centerY + radius * 1.3);
            ctx.stroke();

            return canvas;
        }

        function generateAllIcons() {
            [16, 32, 48, 128].forEach(size => {
                drawIcon(size);
            });
        }

        function downloadIcon(size) {
            const canvas = drawIcon(size);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // 页面加载时自动生成图标
        window.onload = generateAllIcons;
    </script>
</body>
</html>
